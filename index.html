<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form"  method="POST"  data-netlify="true"
			autocomplete="off" enctype="multipart/form-data">
				<span class="contact100-form-title">
					Libro De Reclamaciones
				</span>


				<label class="label-input100">	<small style="  padding-left: 20px; ">*La formulación del reclamo no impide acudir a otras vías de solución de controversias ni es requisisto previo para interponer una denuncia ante INDECOPI
					<br><br>
				*El proveedor deberá dar respuesta al reclamo en un plazo no mayor a treinta(30) días del calendario,pudiendo ampliar el plazo hasta por treinta (30) días mas,previa comunicación al consumidor</small>
			</label>

				<label class="label-input100" for="nombres">Nombres Completos *</label>
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Campo obligatorio">
					<input id="nombre" class="input100" type="text" name="nombre" placeholder="Nombres" maxlength="25" onkeypress="return sololetras(event)" onpaste="return false">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Campo obligatorio">
					<input class="input100" type="text" name="apellido" placeholder="Apellidos" maxlength="25" onkeypress="return sololetras(event)" onpaste="return false">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="dni">Documento de Indentidad *</label>
				<div class="wrap-input100 validate-input" data-validate="Campo obligatorio">
					<input id="dni" class="input100" type="text" name="dni" placeholder="Ej. 12345678" maxlength="8" onkeypress="return solonumeros(event)" onpaste="return false">
					<span class="focus-input100"></span>
				</div>
				
				
				<label class="label-input100" for="nombres">Ubicacion *</label>
				<div class="wrap-input100 rt1-wrap-input100 validate-input" data-validate="Campo obligatorio">
					<input id="nombre" class="input200" type="text" name="nombre" placeholder="Departamento" maxlength="25" onkeypress="return sololetras(event)" onpaste="return false">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rt2-wrap-input100 validate-input" data-validate="Campo obligatorio">
					<input class="input200" type="text" name="apellido" placeholder="Provincia" maxlength="25" onkeypress="return sololetras(event)" onpaste="return false">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rt3-wrap-input100 validate-input" data-validate="Campo obligatorio">
					<input class="input200" type="text" name="apellido" placeholder="Distrito" maxlength="25" onkeypress="return sololetras(event)" onpaste="return false">
					<span class="focus-input100"></span>
				</div>
				
				
				
				
				
				
				<label class="label-input100" for="domicilio">Direccion *</label>
				<div class="wrap-input100 validate-input" data-validate="Campo obligatorio">
					<input id="domicilio" class="input100" type="text" name="domicilio" placeholder="Ej. Calle abc" maxlength="50">
					<span class="focus-input100"></span>
				</div>


					
				<label class="label-input100" for="domicilio">Referencia *</label>
				<div class="wrap-input100 validate-input" data-validate="Campo obligatorio">
					<input id="domicilio" class="input100" type="text" name="domicilio" placeholder="Ej. Calle abc" maxlength="50">
					<span class="focus-input100"></span>
				</div>




				<label class="label-input100" for="tipoReclamo">Tipo de reclamo </label>
				<div class="wrap-input100 validate-input" data-validate="Campo obligatorio">
					<label style="margin-bottom: 10px;margin-left: 20%;margin-top: 2%;">
					<input type="radio"  name="tipoReclamo" value="queja">
					Queja
				  </label>
				  <label style="margin-bottom: 10px;margin-left: 25%;">
					<input type="radio" name="tipoReclamo" value="reclamo">
					Reclamo
				  </label><span class="focus-input100"></span>
				</div>


			
				<label class="label-input100" for="tipoConsumo">Tipo de consumo </label>
				<div class="wrap-input100 validate-input" data-validate="Campo obligatorio">
					<label style="margin-bottom: 10px;margin-left: 20%;margin-top: 2%;">
					<input type="radio"  name="tipoConsumo" value="producto">
					Producto
				  </label>
				  <label style="margin-bottom: 10px;margin-left: 20%;">
					<input type="radio" name="tipoConsumo" value="servicio">
					Servicio
				  </label><span class="focus-input100"></span>
				</div>



				<label class="label-input100" for="nrpedido">N° de pedido: *</label>
				<div class="wrap-input100 validate-input" data-validate="Campo obligatorio">
					<input id="nrpedido" class="input100" type="text" name="nrpedido" placeholder="Recibo,boleta,factura,etc" maxlength="50">
					<span class="focus-input100"></span>
				</div>






				<label class="label-input100" for="monto">Monto *</label>
				<div class="wrap-input100 validate-input" data-validate="Campo obligatorio">
					<input id="monto" class="input100" type="text" name="monto" placeholder="S/." maxlength="50">
					<span class="focus-input100"></span>
				</div>




				<label class="label-input100" for="email">Correo Electrónico *</label>
				<div class="wrap-input100 validate-input" data-validate="Campo obligatorio">
					<input id="email" class="input100" type="text" name="email" placeholder="Ej. example@email.com" maxlength="50">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="telefono">Teléfono *</label>
				<div class="wrap-input100 validate-input" data-validate="Campo obligatorio">
					<input id="telefono" class="input100" type="text" name="telefono" placeholder="Ej. +1 800 000000" maxlength="9" onkeypress="return solonumeros(event)" onpaste="return false">
					<span class="focus-input100"></span>
				</div>


				<label style="display: inline-block; font-size: 18px; padding-top: 10px; padding-left: 5px;">
					<input type="checkbox" name="mayorDeEdad" value="si" style="transform: scale(1.5); margin-right: 10px;">
					¿Eres mayor de edad?
				  </label>
				  

				<label class="label-input100" for="reclamo">Reclamo *</label>
				<div class="wrap-input100 validate-input" data-validate="Campo obligatorio">
					<textarea id="reclamo" class="input100" name="reclamo" placeholder="Escribe tu reclamo aquí..." maxlength="200"></textarea>
					<span class="focus-input100"></span>
				</div>
				
				<label style=" font-size: 18px; padding-top: 10px; padding-left: 5px;">Suba una foto que refleje su queja</label>
				<div class="input__row uploader">
  				
  					
					<input id="file_1"  type="file" name="filename">


					
		 		 </div>

				 	
			

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Enviar
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url('images/bg-01.jpg');">
				

			</div>

			<label class="label-input100">	<small style="  padding-left: 20px; ">
				(1) Reclamación: Desacuerdo relacionado con productos y / o servicios. (2) Queja: Desacuerdo no relacionado con productos y / o servicios; o, malestar o insatisfacción con la atención al público. * La formulación del reclamo no excluye el recurso a otros medios de resolución de controversias ni es un requisito previo para presentar una denuncia ante el Indecopi. * El proveedor deberá dar respuesta al reclamo en un plazo no mayor a treinta (30) días calendario, pudiendo extender el plazo hasta treinta días. * Con la firma de este documento, el cliente autoriza a ser contactado después de la tramitación de la reclamación para evaluar la calidad y satisfacción del proceso de atención de reclamaciones.
			
			</label>
		</div>
